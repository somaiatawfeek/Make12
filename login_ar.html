<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول | مكسبو 2025</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <link rel="stylesheet" href="assets/css/style_login.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="index.html">
                <img src="assets/img/logo_dark.png" alt="مكسبو 2025" style="max-height: 40px;" />
            </a>
            <a href="main_ar.html" class="btn btn-sm text-accent"><i class="fa fa-home me-2"></i> العودة للرئيسية</a>
        </div>
    </nav>

    <main class="container" role="main">
        <div class="login-card-container">

            <div class="visual-promo">
                <i class="fa fa-rocket promo-icon"></i>
                <h3>انطلق الآن!</h3>
                <p class="lead">سجل دخولك لمتابعة مشاريعك، ومسابقاتك، والفعاليات القادمة في المهرجان.</p>
                
                <h5 class="mt-4">هل أنت مبتكر جديد؟</h5>
                <a href="login_register_ar.html" class="btn btn-sm mt-2 promo-btn">
                    إنشاء حساب مبتكر
                </a>
            </div>

            <div class="form-section">
                
                <h2 class="text-center mb-5">تسجيل الدخول</h2>

                <form action="forms/login.php" method="POST">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control form-control-auth" id="loginEmail" name="email" required placeholder="ادخل بريدك الإلكتروني المسجل">
                    </div>
                    
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control form-control-auth" id="loginPassword" name="password" required placeholder="*******">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">تذكرني</label>
                        </div>
                        <a href="#" class="text-accent-link">هل نسيت كلمة المرور؟</a>
                    </div>
                    
                    <button type="submit" class="btn btn-auth-submit">تسجيل الدخول</button>
                    
                    <p class="text-center text-muted mt-3 small">
                        <a href="register_donor_ar.html" class="text-secondary-link">هل أنت جهة مانحة؟ سجل من هنا.</a>
                    </p>
                </form>

            </div>
            
        </div>
    </main>
    <div style="margin-bottom: 50px;"></div>

    <footer class="main-footer">
        <div class="container text-center">
             <p class="mb-0 footer-text">
                حقوق النشر 2025 | جميع الحقوق محفوظة - تصميم 
                <a href="index.html" class="footer-link">فريق مكسبو التقني</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
